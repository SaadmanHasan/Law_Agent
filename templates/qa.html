<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Case Research Agent</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Case Research Agent</h1>

  <section>
    <h2>Upload case PDFs</h2>
    <form id="docs-form" enctype="multipart/form-data">
      <input type="file" name="docs" id="docs" accept="application/pdf" multiple>
      <button type="submit">Upload & Reindex</button>
    </form>
    <div id="docs-status"></div>
  </section>

  <section>
    <h2>Ask a question</h2>
    <form id="question-form">
      <input type="text" id="question" placeholder="Ask about payments, POs, dates..." style="width:70%">
      <button type="submit">Ask</button>
    </form>
    <h3>Answer</h3>
    <div id="answer"></div>
    <h3>Evidence</h3>
    <pre id="evidence"></pre>
  </section>

  <script>
    const qForm = document.getElementById("question-form");
    qForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = document.getElementById("question").value;
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: q})
      });
      const data = await res.json();
      document.getElementById("answer").innerText = data.answer || data.error;
      const evLines = (data.sources || []).map((ev, idx) =>
        `[${idx+1}] ${ev.snippet} (${ev.source})`
      );
      document.getElementById("evidence").innerText = evLines.join("\n");
    });

    const dForm = document.getElementById("docs-form");
    dForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("docs");
      const formData = new FormData();
      for (const f of input.files) {
        formData.append("docs", f);
      }
      const res = await fetch("/upload_docs", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("docs-status").innerText =
        "Uploaded: " + (data.uploaded || []).join(", ");
    });
  </script>
</body>
</html>
